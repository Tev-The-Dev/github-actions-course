name: 10 - Controlling The Execution Flow
on:
    workflow_dispatch:
        inputs:
            pass-unit-tests:
                type: boolean
                default: false
jobs:
    lint-build:
        runs-on: ubuntu-latest
        steps:
            - name: Lint and build
              run: |
                echo Linting and building project
    unit-tests:
        runs-on: ubuntu-latest
        steps:
            - name: Running unit tests
              run: |
                echo "Running tests..."
            - name: Failing tests
              if: inputs == false
              run: |
                    exit 1
    deploy-nonprod:
        runs-on: ubuntu-latest
        needs:
            - lint-build
            - unit-tests
        steps:
            - name: Deploying to nonprod
              run: |
                "echo Deploying to nonprod"